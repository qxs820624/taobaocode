{% extends "layouts/baseview.html" %}
{% load i18n %}
{% block stylesheet %}
<link rel="stylesheet" href="/css/user-min.css?ver=2" />
{% endblock %}
{%block main-block%}
<div>
  <form id="reset-pwd-form" action="" method="post">
    {% csrf_token %}
     {%trans "r_email"%}:
     {{form.email}}{{form.email.errors}}      
     <a class="button" href="javascript:;" onclick="javascript:$('#reset-pwd-form').submit();">{%trans "reset password"%}</a>
  </form>
</div>
{%endblock%}
